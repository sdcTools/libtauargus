name: Build TauArgusJava.dll

on:
  push:
   branches: [ "master" ]
  workflow_dispatch:
   

jobs:
  setupMinGW:
    runs-on: windows-latest
    
    steps:
      - name: SetUp MinGW
        uses: egor-tensin/setup-mingw@v2
        with:
          platform: x86
  
  setupJava:
    needs: setupMinGW
    runs-on: windows-latest
    
    steps:
      - name: SetUp Java (Zulu 8)
        uses: actions/setup-java@v3      
        with:
          distribution: 'zulu'
          java-version: '8'
          architecture: x86

  build:
    needs: [setupMinGW, setupJava]
    runs-on: windows-latest

    steps:
        - uses: actions/checkout@v3
        - name: Make dll        
          run: make MakefileAction
