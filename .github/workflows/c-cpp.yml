name: Build TauArgusJava.dll

on:
  push:
   branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    name: Build TauArgusJava.dll for Windows
    runs-on: windows-latest
  
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cache monthly
        run: |
          echo ("CACHE_MONTH=" + $(date '+%b %Y')) >> $env:GITHUB_ENV

      - name: Cache mingw setup
        id: cache-mingw
        uses: actions/cache@v3
        with:
          path: |
            C:\ProgramData\chocolatey\lib\mingw
          key: ${{ env.CACHE_MONTH }}.minGW

      - name: Cache Java zulu setup
        id: cache-Java-zulu
        uses: actions/cache@v3
        with:
          path: |
            C:\hostedtoolcache\windows\Java_Zulu_jdk\8.0.352-8\x86
          key: ${{ env.CACHE_MONTH }}.Zulu
      
      - name: SetUp mingw
        if: steps.cache-mingw.outputs.cache-hit != 'true'
        uses: egor-tensin/setup-mingw@v2
        with:
          platform: x86

      - name: SetUp Java (Zulu 8)
        if: steps.cache-Java-zulu.outputs.cache-hit != 'true'
        uses: actions/setup-java@v3      
        with:
          distribution: 'zulu'
          java-version: '8'
          architecture: x86

      - name: list
        run: |
          dir C:\ProgramData\Chocolatey\lib\mingw\tools\install\mingw64\bin\*.exe

      - name: Print versions
        run: |
          gcc --version
          java -version
          make -version

      - name: Make dll        
        run: make -f MakefileAction
