name: Build TauArgusJava.dll

on:
  push:
   branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    name: Build TauArgusJava.dll for Windows
    runs-on: windows-2019
  
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: cache monthly
        run: |
          echo ("CACHE_MONTH=" + $(date '+%b %Y')) >> $env:GITHUB_ENV

      - name: cache mingw setup
        id: cache-mingw
        uses: actions/cache@v3
        with:
          path: C:\ProgramData\chocolatey\lib\mingw
          key: ${{ env.CACHE_MONTH }}
      
      - name: setup mingw
        if: steps.cache-mingw.outputs.cache-hit != 'true'
        uses: egor-tensin/setup-mingw@v2
        with:
          platform: x86

      - name: SetUp Java (Zulu 8)
        uses: actions/setup-java@v3      
        with:
          distribution: 'zulu'
          java-version: '8'
          architecture: x86

      - name: list
        run: |
          dir C:\ProgramData\Chocolatey\lib\mingw\tools\install\mingw64\bin\*.exe

      - name: Print versions
        run: |
          gcc --version
          java -version
          make -version

      - name: Make dll        
        run: make -f MakefileAction
