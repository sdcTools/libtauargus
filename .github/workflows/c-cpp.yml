name: Build TauArgusJava.dll

on:
  #push:
  # branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    name: Build TauArgusJava.dll for Windows
    runs-on: windows-latest
  
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Clean up PATH
        if: runner.os == 'Windows'
        uses: egor-tensin/cleanup-path@v1
        
      - name: SetUp MinGW
        uses: egor-tensin/setup-mingw@v2
        with:
          platform: x86

      - name: SetUp Java (Zulu 8)
        uses: actions/setup-java@v3      
        with:
          distribution: 'zulu'
          java-version: '8'
          architecture: x86

      - name: Print versions
        run: |
          java -version
          gcc --version
          windres --version
#          make -version

      - name: Make dll
        run: |
          make -f MakefileAction
